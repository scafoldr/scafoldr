services:
  core:
    container_name: core
    image: scafoldr/core
    pull_policy: never
    build:
      context: ./core
      target: app_dev
    ports:
      # Core API will be publicly exposed on port 8000 only for local environment
      - "8000:8000"
    volumes:
      - ./core:/srv/www
    environment:
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - OPENAI_API_MODEL=${OPENAI_API_MODEL}
      - REDIS_HOST=${REDIS_HOST}
      - REDIS_PORT=${REDIS_PORT}
      - REDIS_DB=${REDIS_DB}
    depends_on:
      - redis
    restart: unless-stopped

  web:
    container_name: web
    image: scafoldr/web
    pull_policy: never
    build:
      context: ./web
      target: app_dev
    volumes:
      - ./web:/srv/www
    environment:
      - CORE_API_BASE_URL=${CORE_API_BASE_URL}
      - NEXT_PUBLIC_REDIRECT_URI=${NEXT_PUBLIC_REDIRECT_URI}
      - GITHUB_CLIENT_ID=${GITHUB_CLIENT_ID}
      - GITHUB_CLIENT_SECRET=${GITHUB_CLIENT_SECRET}
      - REDIRECT_URI=${REDIRECT_URI}
    restart: unless-stopped

  proxy:
    container_name: proxy
    image: scafoldr/proxy
    pull_policy: never
    build:
      context: ./proxy
    ports:
      - "80:80"
      - "443:443"
      - "443:443/udp"
    volumes:
      - ./proxy/Caddyfile:/etc/caddy/Caddyfile
      - ./proxy/site:/srv
      - caddy_data:/data
      - caddy_config:/config
    environment:
      - DOMAIN=${DOMAIN}
    restart: unless-stopped

  redis:
    container_name: redis
    image: scafoldr/redis
    build:
      context: ./redis
    ports:
      # Redis will be exposed on port 6379 only for local environment
      - "6379:6379"
    volumes:
      - redis_data:/data
    restart: unless-stopped

volumes:
  caddy_data:
  caddy_config:
  redis_data:
